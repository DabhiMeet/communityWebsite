{% extends 'blog/base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %} 
    <div class="text-center">
        <h2>Login</h2>
        <div class="text-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
        <br>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Login with Facebook</a>
        <br>
        <br>
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-success">Login with Github</a>
        <br>
        <br>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Login with Google</a>
    </div>
{% endblock content %}
